<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SciFiLearn</title>
  <style>
    :root {
      --bg:#071021; --card:#0f1724; --accent:#6ee7b7; --muted:#9aa6b2; --glass:rgba(255,255,255,0.03);
      --radius:12px; --font-sans:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    * { box-sizing:border-box; }
    body {
      font-family:var(--font-sans);
      background:linear-gradient(180deg,#031021 0%, #071427 100%);
      color:#e6eef6;
      margin:0; min-height:100vh;
      display:flex; flex-direction:column; align-items:center;
    }
    .app-shell { display:flex; flex-wrap:wrap; gap:20px; max-width:1200px; margin:24px auto; padding:16px; width:100%; }
    .sidebar, .main {
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border-radius:14px; border:1px solid rgba(255,255,255,0.03);
      padding:18px;
    }
    .sidebar { flex:1 1 280px; max-width:300px; }
    .main { flex:3 1 600px; min-width:300px; }
    h1 { margin:0 0 10px; font-size:20px; }
    .search { margin:12px 0; display:flex; gap:8px; }
    .search input {
      flex:1; padding:10px; border-radius:10px; border:none;
      background:var(--glass); color:var(--muted); outline:none;
    }
    .btn {
      background:linear-gradient(90deg,var(--accent),#4dd0e1);
      color:#021019; padding:8px 12px; border-radius:10px;
      border:none; cursor:pointer; font-weight:600; transition:opacity .2s ease;
    }
    .btn:hover { opacity:0.9; }
    .book-list { display:flex; flex-direction:column; gap:12px; max-height:55vh; overflow:auto; padding-right:4px; }
    .book-card {
      display:flex; gap:12px; align-items:center;
      padding:10px; border-radius:10px;
      background:rgba(255,255,255,0.01);
      border:1px solid rgba(255,255,255,0.02);
    }
    .book-card img { width:56px; height:84px; object-fit:cover; border-radius:6px; flex-shrink:0; }
    .book-meta { flex:1; }
    .book-meta h4 { margin:0 0 4px; font-size:14px; }
    .book-meta p { margin:0; color:var(--muted); font-size:13px; }
    .content { display:grid; grid-template-columns:1fr 360px; gap:18px; }
    .reader {
      background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);
      padding:12px; border-radius:10px;
      height:70vh; overflow:auto;
    }
    iframe.pdf { width:100%; height:100%; border-radius:8px; border:none; background:white; }
    .chat {
      background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);
      padding:12px; border-radius:10px; height:70vh; display:flex; flex-direction:column;
    }
    .messages { flex:1; overflow:auto; display:flex; flex-direction:column; gap:10px; padding:6px; }
    .msg { padding:10px; border-radius:10px; max-width:85%; word-break:break-word; }
    .msg.user { align-self:flex-end; background:linear-gradient(90deg,#1e293b,#0b1220); border:1px solid rgba(255,255,255,0.02); }
    .msg.bot { align-self:flex-start; background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.02); }
    .chat-form { display:flex; gap:8px; margin-top:8px; }
    .chat-form input { flex:1; padding:10px; border-radius:10px; border:none; background:var(--glass); color:var(--muted); }
    .admin { margin-top:18px; padding:12px; border-radius:10px; background:rgba(255,255,255,0.01); border:1px solid rgba(255,255,255,0.02); }
    label { font-size:13px; color:var(--muted); display:block; margin-bottom:6px; }
    .small { font-size:13px; color:var(--muted); }
    @media (max-width:900px) {
      .app-shell { flex-direction:column; padding:12px; }
      .content { grid-template-columns:1fr; }
      .reader, .chat { height:320px; }
      .sidebar, .main { width:100%; max-width:none; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="sidebar">
      <h1>SciFiLearn</h1>
      <div class="search">
        <input id="search" placeholder="Pesquisar livros..." oninput="filterBooks()" />
        <button class="btn" onclick="resetFilters()">Limpar</button>
      </div>
      <div style="margin-top:8px;font-weight:700">Biblioteca</div>
      <div class="book-list" id="bookList"></div>

      <div class="admin">
        <div style="font-weight:700;margin-bottom:8px">Admin — Enviar PDF</div>
        <label>Título</label>
        <input id="adminTitle" placeholder="Título do livro"/>
        <label style="margin-top:8px">Autores</label>
        <input id="adminAuthors" placeholder="Autor A, Autor B"/>
        <label style="margin-top:8px">PDF</label>
        <input id="adminFile" type="file" accept="application/pdf"/>
        <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
          <button class="btn" onclick="uploadBook()">Enviar</button>
          <div id="uploadStatus" class="small"></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px">
        <div>
          <h1 style="font-size:20px">Explorar Livros</h1>
          <div class="small">Leia online ou converse com o tutor IA.</div>
        </div>
        <button class="btn" onclick="window.location.reload()">Atualizar</button>
      </div>

      <div class="content" style="margin-top:12px">
        <div class="reader" id="readerArea">
          <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:6px">
            <div id="selectedTitle"><strong>Selecione um livro</strong></div>
            <div id="selectedActions"></div>
          </div>
          <div id="selectedSummary" style="margin-top:10px;color:var(--muted)"></div>
          <div style="margin-top:12px">
            <iframe id="pdfFrame" class="pdf" style="display:none"></iframe>
            <div id="emptyHint" style="margin-top:8px;color:var(--muted)">Selecione um livro para ler o PDF.</div>
          </div>
        </div>

        <div class="chat">
          <div style="font-weight:700;margin-bottom:8px">Tutor IA</div>
          <div class="messages" id="messages"></div>
          <div class="chat-form">
            <input id="chatInput" placeholder="Pergunte sobre o livro..." />
            <button class="btn" onclick="sendChat()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const books = [
    { id:'0', title:'Neuromancer', authors:['William Gibson'], summary:'Um hacker em um futuro cibernético é contratado para um último trabalho.', pdfUrl:'https://example.com/neuromancer.pdf', cover:'https://images-na.ssl-images-amazon.com/images/I/91yXdjXLTjL.jpg' },
    { id:'1', title:'Kallocaína', authors:['...'], summary:'...', pdfUrl:'https://asdocs.net/Lmvb', cover:'https://http2.mlstatic.com/D_NQ_NP_782914-MLU77445451269_072024-O.webp' },
   ];
  let filtered = books.slice(), selected = null;

  function renderList() {
    const list = document.getElementById('bookList');
    list.innerHTML = '';
    filtered.forEach(b => {
      const div = document.createElement('div');
      div.className = 'book-card';
      div.innerHTML = `
        <img src="${b.cover}" alt="Capa"/>
        <div class="book-meta">
          <h4>${b.title}</h4>
          <p>${b.authors.join(', ')}</p>
        </div>
        <div style="display:flex;flex-direction:column;gap:6px">
          <button class="btn" onclick="selectBook('${b.id}')">Ler</button>
          <button style="margin-top:6px;padding:6px;border-radius:8px;border:none;background:transparent;color:var(--muted);cursor:pointer" onclick="openPdf('${b.pdfUrl}')">PDF</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  function filterBooks() {
    const q = document.getElementById('search').value.toLowerCase();
    filtered = books.filter(b =>
      b.title.toLowerCase().includes(q) ||
      (b.authors || []).join(' ').toLowerCase().includes(q)
    );
    renderList();
  }

  function resetFilters() {
    document.getElementById('search').value='';
    filtered = books.slice();
    renderList();
  }

  function selectBook(id) {
    selected = books.find(b => b.id===id);
    document.getElementById('selectedTitle').innerHTML =
      `<strong>${selected.title}</strong><div class="small">${selected.authors.join(', ')}</div>`;
    document.getElementById('selectedSummary').innerText = selected.summary;
    document.getElementById('pdfFrame').style.display = 'block';
    document.getElementById('pdfFrame').src = selected.pdfUrl;
    document.getElementById('emptyHint').style.display = 'none';
    document.getElementById('selectedActions').innerHTML =
      `<button class="btn" onclick="openPdf('${selected.pdfUrl}')">Ler PDF</button>`;
  }

  function openPdf(url) {
    if(!url) return alert('PDF indisponível.');
    window.open(url,'_blank');
  }

  function appendMessage(text, who='bot') {
    const m = document.createElement('div');
    m.className = 'msg ' + (who==='user' ? 'user' : 'bot');
    m.innerText = text;
    const messages = document.getElementById('messages');
    messages.appendChild(m);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendChat() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if(!text) return;
    appendMessage(text,'user'); input.value='';
    const payload = { message:text };
    if(selected) payload.bookId = selected.id;
    fetch('/api/ai/chat', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    })
    .then(r=>r.json())
    .then(data=>{
      if(data.answer) appendMessage(data.answer,'bot');
      else appendMessage(JSON.stringify(data),'bot');
    })
    .catch(err=>appendMessage('Erro: '+err.message,'bot'));
  }

  function uploadBook() {
    const title=document.getElementById('adminTitle').value.trim();
    const authors=document.getElementById('adminAuthors').value.trim();
    const file=document.getElementById('adminFile').files[0];
    const status=document.getElementById('uploadStatus');
    if(!title||!authors||!file){status.innerText='Preencha todos os campos.';return;}
    const fd=new FormData();
    fd.append('file',file);
    fd.append('title',title);
    fd.append('authors',JSON.stringify(authors.split(',').map(s=>s.trim())));
    status.innerText='Enviando...';
    fetch('/api/admin/books',{method:'POST',body:fd})
    .then(r=>r.json())
    .then(res=>{
      status.innerText='Enviado com sucesso.';
      const newBook={
        id:String(Date.now()),
        title,
        authors:authors.split(',').map(s=>s.trim()),
        summary:'Novo livro adicionado.',
        pdfUrl:res.pdfUrl||'',
        cover:'https://picsum.photos/seed/'+Math.random()+'/200/300'
      };
      books.unshift(newBook);
      filtered=books.slice();
      renderList();
    })
    .catch(err=>status.innerText='Erro: '+err.message);
  }

  renderList();
  appendMessage('Olá! Sou seu tutor de ficção científica. Faça uma pergunta.','bot');
</script>
</body>
</html>
